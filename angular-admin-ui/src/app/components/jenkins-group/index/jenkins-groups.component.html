<div class="row">
  <section class="box">
    <header>
      <h2 class="title pull-left">Jenkins Groups(WebHooks)</h2>
    </header>

    <div class="content-body">
      <form class="form-horizontal" autocomplete="off">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-4">
            <input [(ngModel)]="searchName" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <button (click)="search()" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>

<div class="row">
  <section class="box">
    <div class="content-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>name</th>
            <th>jobs_base_path</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of jenkinsGroupList">
            <td>{{group.id}}</td>
            <td>{{group.name}}</td>
            <td>{{group.jobs_base_path}}</td>
            <td>
              <a [routerLink]="['/jenkins-groups', group.id]"> Edit </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
