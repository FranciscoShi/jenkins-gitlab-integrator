<div *ngIf="currentPath == '/login'" class="login-form">
  <app-login></app-login>
</div>
<div *ngIf="currentPath != '/login'" class="main-app-content">
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">jenkins-gitlab-integrator <span *ngIf="stat">({{stat.app_version}})</span></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a routerLink="/login">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li routerLinkActive="active"><a routerLink="/config">Config</a></li>
          <li routerLinkActive="active"><a routerLink="/jenkins-groups">Jenkins Groups(WebHooks)</a></li>
          <li routerLinkActive="active"><a routerLink="/delayed-tasks">Tasks</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <router-outlet></router-outlet>
        <ng2-toasty></ng2-toasty>
      </div>
    </div>
  </div>
</div>
